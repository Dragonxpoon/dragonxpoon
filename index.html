<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* 添加移动端的基础样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      padding: 15px;
    }

    .card {
      width: 100%;
      max-width: 400px; /* 调整这里可以改变卡片的最大宽度 */
      background-color: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card .header {
      position: relative;
      height: 180px; /* 调整这里可以改变顶部背景图片的高度 */
      background-image: url('C:/temp/background.jpeg');
      background-size: cover;
      background-position: center;
      background-color: #2a2a2a;
    }

    .card .header .avatar {
      position: absolute;
      left: 50%;
      bottom: -50px;
      transform: translateX(-50%);
      width: 100px;  /* 调整这里可以改变头像的宽度 */
      height: 100px; /* 调整这里可以改变头像的高度 */
      border: 4px solid white;
      border-radius: 50%;
      background-image: url('https://github.com/Dragonxpoon/dragonxpoon/blob/main/icon.jpeg?raw=true');
      background-size: cover;
      background-position: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .card .content {
      padding: 60px 20px 25px; /* 调整内容区域的内边距 */
    }

    .card .content h1 {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    .card .content p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }

    .card .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 25px;
    }

    .card .social-icons a {
      color: #07C160;
      font-size: 4.25rem;
      padding: 12px;
      transition: all 0.3s ease;
    }

    .card .social-icons a:nth-child(2) {
      color: #E4405F;
    }

    .card .social-icons a:nth-child(2):hover {
      color: #d63851;
    }

    .card .buttons {
      display: flex;
      justify-content: space-around;
      flex-direction: column; /* 按钮垂直排列 */
      gap: 12px;
      padding: 0 20px;
    }

    .card .buttons a {
      width: 100%; /* 按钮占满宽度 */
      padding: 15px 20px; /* 增加按钮高度 */
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-size: 1rem;
      text-align: center;
    }

    .card .buttons a:hover {
      background-color: #0056b3;
    }

    /* 添加媒体查询，针对更大屏幕优化 */
    @media (min-width: 768px) {
      .card .buttons {
        flex-direction: row;
        justify-content: center;
        gap: 20px;
      }

      .card .buttons a {
        width: auto;
        min-width: 150px;
      }
    }

    /* 针对较小屏幕的额外优化 */
    @media (max-width: 320px) {
      .card .header {
        height: 150px; /* 小屏幕时的背景高度 */
      }

      .card .header .avatar {
        width: 80px;   /* 小屏幕时的头像宽度 */
        height: 80px;  /* 小屏幕时的头像高度 */
        bottom: -40px; /* 小屏幕时头像突出的位置 */
      }

      .card .content {
        padding-top: 50px;
      }

      .card .social-icons a {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="avatar"></div>
    </div>
    <div class="content">
      <h1>Dragon Poon</h1>
      <p>@Dragonxp94</p>
      <div class="social-icons">
        <a href="javascript:void(0)" onclick="copyWechat()"><i class="fab fa-weixin"></i></a>
        <a href="https://www.instagram.com/dragonxpoon" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>
  <script>
    function copyWechat() {
      navigator.clipboard.writeText("dragonxp94").then(function() {
        alert("已複製微信ID");
        setTimeout(function() {
          window.location.href = "weixin://";
        }, 1000);
      }).catch(function() {
        alert("複製失敗");
      });
    }
  </script>
</body>
</html>
